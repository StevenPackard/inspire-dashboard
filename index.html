<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cork It</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="text-black text-shadow" id="">

	<header class="container-fluid header-tall">
		<div class="row header-tall d-flex flex-column">
			<!-- weather -->
			<div class="col-1 align-self-end text-center action m-5 post-it" id="weather">

			</div>
		</div>
	</header>

	<main class="container-fluid">

		<div class="row d-flex flex-row tall-row">
			<div class="col-2 top-shadow d-flex flex-column my-4 ml-5">
				<div class="row h-100">
					<div class="col-12 d-flex flex-column post-it-list push-down">
						<h3 class="text-center pb-2">To-do List</h3>
						<ul class="flex-grow-1 pl-2">
							${this.TaskTemplate}
						</ul>
						<form class="justify-self-end" onsubmit="app.todoController.addTask(event)">
							<div class="form-group d-flex">
								<input type="text" class="form-control" name="task" id="task" aria-describedby="helpId"
									placeholder="Add task..." required autocomplete="off">
								<button type="submit" class="btn btn-outline-success ml-1"><i class="fas fa-plus "></i></button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-6 image-push time-box shadow text-center text-light " id="bg-image">
				<div class="push-down">
					<h1 class="big-text" id="time"><b></b></h1>
					<h1 id="date"><b></b></h1>
				</div>
			</div>
			<div class="col-1 push-down-far action" onclick="app.imageController.getImg()">
				<i class="fas fa-2x fa-sync-alt"></i>
			</div>
		</div>
		<!-- clock -->


		<div class="row d-flex flex-column fixed-bottom bottom-tall mb-3">
			<!-- quote -->
			<div class="col-4 text-center action align-self-center post-it-bottom mt-4" id="quote">

			</div>
			<div class="text-center">
				<i class="fas fa-lg fa-sync-alt fixed-bottom mb-2" onclick="app.quoteController.getQuote()"></i>
			</div>
		</div>
	</main>




	<!-- <footer class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-4 post-it-bottom text-center">
				<div class="action" id="quote">

				</div>
			</div>
		</div>
	</footer> -->



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="https://kit.fontawesome.com/870e3c44f7.js" crossorigin="anonymous"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
